<html>

<head>
    <script src="jquery.min.js"></script>
    <script src="hackertext.js"></script>
    <script src="radar.js"></script>
    <script src="bitstream.js"></script>
    <script src="triflow.js"></script>
    <script src="annipairs.js"></script>
    <script src="matrixtext.js"></script>
    <script src="kaleidocore.js"></script>
    <script src="orbit3d.js"></script>
    <script src="starscape.js"></script>
    <script src="lockcore.js"></script>
    <!--<script src="barcharts.js"></script>-->
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            width: 100%;
            align-content: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        body>section {
            border: 2px solid green;
            height: 400px;
            width: 400px;
        }

        canvas {
            display: block;
        }
        .middle>section{
            width: 100%;
            height: 133px;
        }

        section:not(.fullScreen){
            transition: none;
        }

        .fullScreen{
            transition: all 1s;
            border:none;
            position:absolute;
            top: 0;
            left: 0;
            width:100%;
            height: 100%;
        }
        .fullScreen>canvas{
            transition: all 1s;
            max-width:100%;
            height: 100%;
            margin:auto;
        }
    </style>
    <script>
        //if any of the sections are clicked, toggle between fullscreen.
        $(()=>{
            $("section").on("click",(e)=>{
                (e.currentTarget.classList.toggle("fullScreen"));
            })
        })
    </script>
</head>

<body>
    <section class='hackertext'>
    </section>
    <section class="radar">
    </section>
    <section class="kaleidocore">
    </section>
    <section class="middle">
        <section class="bitstream">

        </section>
        <section class="triflow">

        </section>
        <section class="annipairs">

        </section>
    </section>
    <section class="matrixtext">

    </section>
    <section class="orbit3d">

    </section>
    <section class="starscape">

    </section>
    <section class="lockcore">

    </section>
</body>

</html>
