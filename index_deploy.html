<html style='height:100%'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorph</title>
    <!-- 
        Wondering where the CSS is? 
        To make the source files as self-contained and modular as possible, the CSS is deployed by the javascript at runtime. 
        Maybe it's not super efficient but I hope it'll help improve the logical flow of the code. 
        If you know a build tool that can help me, let me know! steeven.liu2@gmail.com
    -->
    <style>
        h1 {
            margin: 0;
        }

        body {
            font-family: 'Noto Sans', Arial, Helvetica, sans-serif;
            margin: 0;
        }

        input,
        button {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!--External libraries-->
    <script src="3pt/localforage.min.js"></script>
    <script src="pwa.js"></script>
    <!--Build starts here-->
    <script src="manager.js"></script>
    <script src="core.js"></script>
    <script src="core_modules/ui/core.tutorial.js"></script>
    <script src="core_modules/core/core.docLoading.js"></script>
    <script src="core_modules/ui/core.dialog.js"></script>
    <script src="core_modules/ui/core.tutorial.js"></script>
    <script src="core_modules/ui/core.loadSaveUI.js"></script>
    <script src="core_modules/core/core.dataUtils.js"></script>
    <script src="core_modules/core/core.container.js"></script>
    <script src="core_modules/ui/core.contextMenu.js"></script>
    <script src="core_modules/core/core.itemfx.js"></script>
    <script src="core_modules/core/core.operator.js"></script>
    <script src="core_modules/ui/core.dragdrop.js"></script>

    <script src="core_modules/core/core.rect.js"></script>
    <script src="versions/desktop/coreUI.js"></script>

    <script src="operators/opSelect.js"></script>

    <script src="genui/dateparser.js"></script>
    <script src="operators/itemList.searchsort.js"></script>
    <script src="operators/itemList.js"></script>

    <script src="operators/descbox.js"></script>


    <script src="genui/intervalParser.js"></script>
    <script src="operators/terminal.js"></script>

    <!--<script src="operators/collapsigant.js"></script>-->
    <!--<script src="operators/richbox.js"></script>-->

    <script src="operators/inspector.js"></script>

    <script src="operators/inspectolist.js"></script>
    <!--<script src="operators/ashley.js"></script>-->

    <script src="operators/subframe.js"></script>

    <script src="operators/deltaLogger.js"></script>

    <script src="3pt/jquery.min.js"></script>
    <script src="3pt/moment.min.js"></script>
    <script src="3pt/fullcalendar.min.js"></script>
    <script src="genui/quickNotify.js"></script>
    <script src="operators/calendar.js"></script>

    <script src="3pt/svg.min.js"></script>
    <script src="3pt/svg.foreignobject.js"></script>
    <script src="operators/itemcluster.svg.js"></script>
    <script src="operators/itemcluster.contextmenu.js"></script>
    <script src="operators/itemcluster.scalegrid.js"></script>
    <script src="operators/itemcluster.rapidentry.js"></script>
    <script src="operators/itemcluster.js"></script>

    <script src="operators/welcome.js"></script>
    <script src="operators/litem.js"></script>
    <script src="operators/scriptrunner.js"></script>
    <!--<script src="operators/timer.js"></script>-->

    <script src="saveSources/outputToText.js"></script>
    <script src="saveSources/localforage2.js"></script>
    <script src="saveSources/permalink.js"></script>
    <script src="saveSources/server.js"></script>

    <!--Build ends here-->
    <script>
        //ok now the PWA manager
        var pwaManager = new _pwaManager({
            prompt: (e) => {
                try {
                    document.querySelector(".installPrompt").style.display = "block";
                    document.querySelector(".installPrompt button").addEventListener("click", () => {
                        e.prompt();
                        document.querySelector(".installPrompt").style.display = "none";
                    })
                } catch (e) {
                    console.log(e);
                }
            }
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145664924-1"></script>
    <script>
        if (window.location.href.includes("acenturyandabit")) {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-145664924-1');
        }
    </script>
    <script>
        // start everything
        polymorph_core.start();
    </script>
</body>

</html>
